<div class="grid grid-cols-6 py-8 container h-[800px] max-h-[800px]">
  <div class="col-span-2 flex flex-col justify-between">
    <div>
      <ul>
        <li class="font-semibold text-gray-800">Giấy hương</li>
        <li class="font-semibold text-gray-800">Nến thơm</li>
        <li class="font-semibold text-gray-800">Sản phẩm khác</li>
      </ul>
      <div class="relative w-full mt-6 pr-6">
        <input
          class="bg-gray-300 text-gray-500 w-full rounded-sm outline-none p-2"
          placeholder="Search"
          type="text"
        />
        <fa-icon
          class="absolute right-8 top-2 text-gray-500"
          [icon]="faSearch"
        ></fa-icon>
      </div>
      <div class="mt-6">
        <div class="flex flex-col gap-2">
          <span class="text-gray-900 font-extrabold text-5xl">HOKO</span>
          <span class="text-gray-900 font-extrabold text-5xl">Xin Chào!</span>
        </div>
        <div class="flex flex-col mt-4">
          <span class="text-gray-900">Cảm ơn bạn đã ghé thăm</span>
          <span class="text-gray-900">đến cửa hàng chúng tôi</span>
        </div>
      </div>
    </div>

    <div class="justify-end flex mr-6 mt-4 gap-8">
      <button
        class="h-10 w-3/4 bg-gray-300 text-gray-900 flex justify-start p-2 px-4"
        routerLink="/category"
      >
        Đến với cừa hàng
      </button>
      <div class="flex flex-row col-span-1 gap-2 items-center">
        <span
          class="inline-flex hover:opacity-80 cursor-pointer items-center justify-center max-h-10 p-2 min-w-10 border border-gray-300"
        >
          <fa-icon class="text-gray-500" [icon]="faLeft"></fa-icon>
        </span>
        <span
          class="inline-flex hover:opacity-80 cursor-pointer items-center justify-center max-h-10 p-2 min-w-10 border border-gray-300"
        >
          <fa-icon class="text-gray-500" [icon]="faRight"></fa-icon>
        </span>
      </div>
    </div>
  </div>
  <div class="col-span-4 h-full">
    <img
      src="assets/Hydra.png"
      class="h-full w-full object-cover rounded-sm"
      alt=""
      srcset=""
    />
  </div>
</div>
