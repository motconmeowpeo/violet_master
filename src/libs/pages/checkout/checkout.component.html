<!-- Page Add Section Begin -->
<section class="page-add">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="page-breadcrumb">
          <h2>Checkout<span>.</span></h2>
        </div>
      </div>
      <div class="col-lg-8">
        <img src="assets/img/add.jpg" alt="" />
      </div>
    </div>
  </div>
</section>
<!-- Page Add Section End -->

<!-- Cart Total Page Begin -->
<section class="cart-total-page spad">
  <div class="container">
    <div class="checkout-form" *ngIf="product$ | async as products">
      <div class="row">
        <div class="col-lg-12">
          <h3>Your Information</h3>
        </div>
        <div class="col-lg-9">
          <div class="row">
            <div class="col-lg-2">
              <p class="in-name">Address*</p>
            </div>
            <div class="col-lg-10">
              <input (change)="setAddress($event)" type="text" />
            </div>
          </div>

          <div class="row">
            <div class="col-lg-2">
              <p class="in-name">Phone*</p>
            </div>
            <div class="col-lg-10">
              <input (change)="setPhone($event)" type="text" />
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="order-table">
            <div class="cart-item">
              <span>Shipping</span>
              <p>$0</p>
            </div>

            <div class="cart-total">
              <span>Total</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="payment-method">
            <h3>Payment</h3>
            <ul>
              <li>Paypal <img src="assets/img/paypal.jpg" alt="" /></li>
              <li>
                Credit / Debit card
                <img src="assets/img/mastercard.jpg" alt="" />
              </li>
              <li>
                <label for="two">Pay when you get the package</label>
                <input type="radio" id="two" />
              </li>
            </ul>
            <button type="submit">Place your order</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Cart Total Page End -->
